<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="initGame()">
    <h1 title="Mine-Sweeper">Mine-Sweeper</h1>
    <h2>Lives: 3</h2>
    <div class="user-msg" hidden></div>

    <p class='clock'>Clock</p>
    <table class="game-board">
        <tbody class="board-cells">
        </tbody>
    </table>
    <button onclick="setLevel(1)">Beginner</button>
    <button onclick="setLevel(2)">Medium</button>
    <button onclick="setLevel(3)">Expert</button>
    <script src="js/main.js"></script>
</body>

</html>
